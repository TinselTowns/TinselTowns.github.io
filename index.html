<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<!-- Assumes AR.js build is in the 'AR.js' directory -->
<script type='text/javascript' src='ar-threex-location-only.js'></script>
<script type='text/javascript' src='aframe-ar.js'></script>

</head>
<body>
<!-- 
This is using a simulated location. If testing on a mobile device, remove the 
'simulateLatitude' and 'simulateLongitude' properties from 'gps-new-camera' and
change the 'latitude' and 'longitude' properties to a location around 0.001 
degrees from your real location.
-->
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>

	<a-camera gps-new-camera='gpsMinDistance: 5;'></a-camera>
	<a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 53.443; longitude: -2.215" scale="10 10 10"></a-entity>
	<a-plane color="white" position="0 -0.25 0" width="3" material="transparent: true; opacity: 0.90" gps-new-entity-place="latitude: 53.442; longitude: -2.215"></a-plane>

	<!-- for more properties, see https://github.com/aframevr/aframe/blob/master/docs/components/text.md -->
	<a-text value="Hello, world!" color="red" rotation="0 0 0" scale="7 7 7" gps-new-entity-place="latitude: 53.442; longitude: -2.215"></a-text>
	
</a-scene>
	
</body>
</html>
